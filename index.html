  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Quicksand', sans-serif;
    }

    body {
      background-image: url('yogalo.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;

      background: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }

    .form-box {
      position: relative;
      z-index: 2;

      border-radius: 16px;

      width: 100%;
      max-width: 420px;
      color: #fff;
      text-align: center;
    }

    .form-box h2 {

      margin-bottom: 10px;
    }

    .form-box p {
      font-size: 1rem;
      margin-bottom: 25px;
      color: #f0f0f0;
    }

    .form-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
    }

    .form-box input::placeholder {
      color: #eee;
    }

    .form-box button {
      width: 100%;
      padding: 12px;
      background: #4CAF50;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 1rem;
      margin-top: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .form-box button:hover {
      background-color: #388e3c;
      text-decoration-color: #e0e0e0;
    }

    .form-box .links {
      margin-top: 20px;
      font-size: 0.9rem;
    }

    .form-box .links a {
      color: #e0e0e0;
      text-decoration: none;
    }

    .form-box .links a:hover {
      text-decoration: underline;
    }

    @media (max-width: 500px) {
      .form-box {
        padding: 30px 20px;
      }
    }
